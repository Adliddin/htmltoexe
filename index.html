<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEST</title>
	<meta charset="utf-8">
</head>
<body>	
	<div id="content">
		<h1>TEST</h1>
		<input type="number" name="ason" id="ason">
		<input type="number" name="bson" id="bson">
		<button onclick="hisobla()">Hisoblash</button>
		<input type="number" name="cson" id="cson">
		<p>3x4 rasmingizni yuklang</p>
	    <h3>Hello, this is a H3 tag</h3>
	    <p>Крилча қ ғ ў harflari ham bor</p>
	    <p>Jun kalla</p>
	    <p style="color: #4CAF50; text-align: center;">STYLE bersang ham bo'ladi?</p>
	    <p>Oshga qachon boramiz?</p>
	    <p>
	    	<img id="myimage" width="200">	
	    </p>	    
	</div>
	
	<div id="editor"></div>
	
	<button id="cmd">Generate PDF</button>
	
	<input type="file" onchange="onFileSelected(event)" name="a">
	

	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
	
	<script type="text/javascript">
		function onFileSelected(event) {
		  var selectedFile = event.target.files[0];
		  var reader = new FileReader();

		  var imgtag = document.getElementById("myimage");
		  imgtag.title = selectedFile.name;

		  reader.onload = function(event) {
		    imgtag.src = event.target.result;
		  };

		  reader.readAsDataURL(selectedFile);
		}
		var doc = new jsPDF();
	    var specialElementHandlers = {
	        '#editor': function (element, renderer) {
	            return true;
	        }
	    };

	    $('#cmd').click(function () {
	        doc.fromHTML($('#content').html());
	        doc.save('sample-file.pdf');
	    });
	    function hisobla() {
	    	let a = Number(document.getElementById('ason').value);
	    	let b = Number(document.getElementById('bson').value);
	    	document.getElementById('cson').value = a+b;
	    }
	</script>
</body>
</html>
